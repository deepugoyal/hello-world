        <asp:Repeater ID="Repeater1" runat="server">

					</div>

						<h3>
                            <asp:Literal ID="Literal2" runat="server" Text='<%#Eval("header")%>'></asp:Literal></h3>

							<asp:TextBox ID="TextBox1" runat="server" BackColor="#F8F9DB" Height="281px" Text='<%#Eval("body")%>'
                                ReadOnly="True" TextMode="MultiLine" Width="357px"></asp:TextBox>
						</p>
					</div>
				</div>
				<div class="stats">
					<asp:Literal ID="Literal3" runat="server" Text='<%#Eval("posted_by")%>'></asp:Literal>
&nbsp;</div>

&nbsp;<asp:GridView ID="GridView1" runat="server" align="center" AutoGenerateColumns="False"
